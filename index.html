<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT Fish Shop - Fresh Seafood</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6f9;
      color: #333;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item h3 {
      margin: 10px 0 5px;
      color: #0077b6;
    }
    .contact {
      background: #caf0f8;
      padding: 30px;
      margin-top: 40px;
      border-radius: 8px;
    }
    .contact h2 {
      text-align: center;
      color: #03045e;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #023e8a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #03045e;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>GT Fish Shop</h1>
    <p>Fresh & Quality Seafood Everyday</p>
  </header>

  <div class="container">
    <h2>Our Fresh Fish Menu</h2>
    <div class="menu">
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Indian_Mackerel.jpg" alt="Mackerel">
        <h3>Indian Mackerel</h3>
        <p>‚Çπ200 per kg</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Sardines.jpg" alt="Sardines">
        <h3>Sardines</h3>
        <p>‚Çπ150 per kg</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Pomfret_fish.jpg" alt="Pomfret">
        <h3>Pomfret</h3>
        <p>‚Çπ400 per kg</p>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tuna_Fish.jpg" alt="Tuna">
        <h3>Tuna</h3>
        <p>‚Çπ350 per kg</p>
      </div>
    </div>

    <div class="contact">
      <h2>Place Order / Send Queries</h2>
      <form action="https://formsubmit.co/adarshmoger2000@gmail.com" method="POST">
        <!-- formsubmit setup -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Order / Query from GT Fish Shop Website">
        <input type="hidden" name="_template" value="table">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" rows="4" placeholder="Enter your order or query here..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <p>üìç Location: Belke, Bhatkal | üìû Contact: 7348911064</p>
    <p>¬© 2025 GT Fish Shop - All Rights Reserved</p>
  </footer>

</body>
</html>
